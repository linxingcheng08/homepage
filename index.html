<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>どばリーグ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="logo.png" alt="どばリーグ ロゴ" class="logo">
      <h1>どばリーグへようこそ！</h1>
      <p>挑め！クイズアドベンチャー！</p>
    </div>
  </header>

  <main>
    <section class="video-section">
      <h2>紹介動画</h2>
      <video controls playsinline>
        <source src="紹介動画.mp4" type="video/mp4">
        お使いのブラウザは動画をサポートしていません。
      </video>
    </section>

    <section class="info">
      <h2>どばリーグとは？</h2>
      <p>
        クイズとスリルが融合した新感覚体験型イベント！<br>
        トロッコに乗って、右か左か、運命の選択！<br>
        君のチームは何問連続正解できるか？
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 どばリーグ実行委員会</p>
  </footer>
</body>
</html>
